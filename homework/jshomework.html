<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js源码学习的最后一个作业</title>
</head>

<body>
    <input type=button value="调用child.html中的函数say()" οnclick="callChild()"> 
    <iframe name="myFrame" src="./child.html"></iframe> 
    <script>
        function say() { 
            alert("parent.html------>I'm at parent.html"); 
        } 
        function callChild() 
        { 
            //document.frames("myFrame").f1(); 
            myFrame.window.say(); 
        } 
        var a = 1;
        var b = [];
        var c = '';
        var d = true;

        // (b && c) === true
        // (d || a) === true
        // (a || b) === true
        // (c && d) === true

        console.log((b && c) === true, "b && c")
        console.log((d || a) === true, "(d || a)")  //true
        console.log((a || b) === true, "(a || b)")
        console.log((c && d) === true, "(c && d)")
    </script>
</body>

</html>
