    <title>数组随机排序</title>

<body>
    <script>
        //方法一  
        //思路 : 利用数组的sort方法,拿到一个随机数控制sort方法中传入的函数的返回值，来随机排序
        var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        arr.sort((a) => {
            return Math.random() > 0.5 ? 1 : -1
        })
        console.log(arr)
        
        //方法二 高效  洗牌算法
        //思路 : 倒序遍历数组，拿到遍历到的值，随机拿到一个他前面的值，将两者交换位置
        var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        if(!Array.prototype.irregularSort){
            Array.prototype.irregularSort = function(){
                var j,x;
                var i = this.length-1;
                for(;i;i--){
                    j=parseInt(Math.random()*i);
                    x = this[i];
                    this[i]=this[j];
                    this[j]=x;
                }
                return this;
            }
        }
        console.log(arr.irregularSort());
