<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取数组中数字的最大值最小值</title>
</head>
<body>
    <script>
        
        var arr = [3,2,5,6,4,1,2,9];
        var obj = getMaxAndMin(arr);
        //获取一个数组的最大值最小值
        function getMaxAndMin(arr){
            return {
                max:Math.max(...arr),
                min:Math.min(...arr)
            }
        }
        
    </script>
</body>
</html>
