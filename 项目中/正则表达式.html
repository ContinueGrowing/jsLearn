<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则表达式</title>
</head>
<body>
    <script>
        ^       匹配字符串开始位置
        [0-9]   匹配单个数字
        [0-9]+  匹配多个数字(+ 一个或多个)
        abc$    匹配字母abc并以abc结尾
        要求 用户名只包含字母、数字、下划线，并设置用户名的长度
        ^[a-zA-Z0-9_]{6,12}$
        
    </script>
</body>
</html>
