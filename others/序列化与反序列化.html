<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>序列化与反序列化</title>
</head>

<body>
    <script>
    //js设计模式文章
    //https://juejin.im/book/5c70fc83518825428d7f9dfb/section/5c83d6abe51d4539d9564dea
    /*
    https://juejin.im/post/5e1f23d76fb9a02fec664828
    互联网通讯的双方会采用约定的协议，序列化和反序列化就是通讯协议的一部分。
    序列化 JSON.stringify(): 
            将一个对象或数组转化成JSON字符串
            数据结构或对象 ==> 二进制串  
            即,对象>>>>序列化>>>>字节流

    反序列化 JSON.parse() : 
            解析JSON字符串,转化成对象
            二进制串 ==> 数据结构或对象
            即,对象<<<<反序列化<<<<字节流
    
    */

    </script>
</body>

</html>
